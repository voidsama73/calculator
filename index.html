<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>calculator</h1>

    <div class="calculator">
      <div id="output"></div>
      <div class="buttons">
        <button class="erase" id="clear">C</button>
        <button class="erase" id="delete">del</button>
        <button class="dialpad operator" id="%">%</button>
        <button class="dialpad operator" id="/">/</button>
        <button class="dialpad" id="7">7</button>
        <button class="dialpad" id="8">8</button>
        <button class="dialpad" id="9">9</button>
        <button class="dialpad operator" id="*">X</button>
        <button class="dialpad" id="4">4</button>
        <button class="dialpad" id="5">5</button>
        <button class="dialpad" id="6">6</button>
        <button class="dialpad operator" id="-">-</button>
        <button class="dialpad" id="1">1</button>
        <button class="dialpad" id="2">2</button>
        <button class="dialpad" id="3">3</button>
        <button class="dialpad operator" id="+">+</button>
        <button class="notation operator" id="negative">+/-</button>
        <button class="dialpad" id="0">0</button>
        <button class="notation operator" id="decimal">.</button>
        <button class="operator" id="evaluate">=</button>
      </div>
    </div>
  </body>
</html>
